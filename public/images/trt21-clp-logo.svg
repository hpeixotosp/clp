<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CLP (topo) -->
  <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" font-style="italic" text-anchor="middle" fill="url(#metallic)">CLP</text>
  
  <!-- Linha horizontal -->
  <line x1="85" y1="25" x2="115" y2="25" stroke="#1e40af" stroke-width="1"/>
  
  <!-- TRT-21 (principal) -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" font-style="italic" text-anchor="middle" fill="url(#metallic)">TRT-21</text>
  
  <!-- Linha curva -->
  <path d="M 80 50 Q 100 60 120 50" stroke="url(#silver)" stroke-width="1" fill="none"/>
</svg>
